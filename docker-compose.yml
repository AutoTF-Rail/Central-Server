services:
  central-server:
    container_name: CentralServer-INSERTEVUNAME
    image: central-server:latest
    restart: unless-stopped
    ports:
      - "7480:8080"
      - "7481:8081"
    build:
      context: .
      dockerfile: Central-Server/Dockerfile
    volumes:
      - /etc/AutoTf/CentralServer/INSERTEVUNAME:/Data